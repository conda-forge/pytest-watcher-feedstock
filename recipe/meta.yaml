{% set version = "0.5.0" %}


package:
  name: pytest-watcher
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pytest-watcher/pytest_watcher-{{ version }}.tar.gz
  sha256: 9901cb857b3d2d6d941e6e5f5d43a0eb780fad1d39394a5d4d00c76219be1043

build:
  number: 0
  noarch: python
  entry_points:
    - ptw = pytest_watcher:run
    - pytest-watcher = pytest_watcher:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - poetry-core >=1.0.0
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }},<4.0
    - watchdog >=2.0.0
    - tomli >=2.0.0

test:
  imports:
    - pytest_watcher
  commands:
    - pip check
    - ptw --help
    - pytest-watcher --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/olzhasar/pytest-watcher
  summary: Continiously runs pytest on changes in *.py files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bryanwweber
