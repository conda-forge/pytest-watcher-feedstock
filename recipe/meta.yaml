{% set version = "0.4.2" %}


package:
  name: pytest-watcher
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest-watcher/pytest_watcher-{{ version }}.tar.gz
  sha256: 7b292f025ca19617cd7567c228c6187b5087f2da9e4d2cf6e144e5764a0471b0

build:
  number: 0
  noarch: python
  entry_points:
    - ptw = pytest_watcher:run
    - pytest-watcher = pytest_watcher:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - poetry-core >=1.0.0
    - pip
    - python >=3.7,<4.0
  run:
    - python >=3.7,<4.0
    - watchdog >=2.0.0

test:
  imports:
    - pytest_watcher
  commands:
    - pip check
    - ptw --help
    - pytest-watcher --help
  requires:
    - pip

about:
  home: https://github.com/olzhasar/pytest-watcher
  summary: Continiously runs pytest on changes in *.py files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bryanwweber
