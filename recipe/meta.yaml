{% set version = "0.6.1" %}


package:
  name: pytest-watcher
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pytest-watcher/pytest_watcher-{{ version }}.tar.gz
  sha256: 3dd0230fea6a32c6fd566c06214188f1a2971bd81a359c1a08ce5ff44c1759f1

build:
  number: 0
  noarch: python
  entry_points:
    - ptw = pytest_watcher:run
    - pytest-watcher = pytest_watcher:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }},<4.0
    - watchdog >=2.0.0
    - tomli >=2.0.1

test:
  imports:
    - pytest_watcher
  commands:
    - pip check
    - ptw --help
    - pytest-watcher --help
    - pytest -vv tests
  requires:
    - pip
    - python {{ python_min }}
    - pytest
    - pytest-mock
    - freezegun
    - "coverage[toml]"
  source_files:
    - tests

about:
  home: https://github.com/olzhasar/pytest-watcher
  summary: Continiously runs pytest on changes in *.py files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bryanwweber
